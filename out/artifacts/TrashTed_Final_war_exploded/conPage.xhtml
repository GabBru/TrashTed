<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>login</title>
        <style type="text/css">
            .Bimage{background-image:url("#{request.contextPath}/resources/images/background.jpg");}
        </style>
    </h:head>
    <h:body styleClass="Bimage">
        <h:form>
            <h3>Page de connexion</h3>
            <h:outputText value="Nom d'utilisateur" />
            <h:inputText id="username" ></h:inputText>
            <h:message for="username"></h:message>
            <br></br><br></br>

            <h:outputText value="Mot de passe" />
            <h:inputSecret id="password" ></h:inputSecret>
            <h:message for="password"></h:message>
            <br></br><br></br>

            <h:commandButton action="adminPage"
                             value="Connection"></h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
