<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form styleClass="login-page">
            <h3 class="warning">Page de connection </h3>
            <h:outputText value="Nom d'utilisateur" />
            <h:inputText id="username" styleClass="register-form"></h:inputText>
            <h:message for="username"></h:message>
            <br></br><br></br>

            <h:outputText value="Mot de passe" />
            <h:inputSecret id="password" styleClass="register-form" ></h:inputSecret>
            <h:message for="password"></h:message>
            <br></br><br></br>

            <h:commandButton action="adminPage"
                             value="Connection"></h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
