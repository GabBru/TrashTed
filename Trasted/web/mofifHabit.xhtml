<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputText value="Nom :"/>
        <br/>
        <h:inputText value="#{listHabit.list.nom}"/>
        <h:outputText value="#{listHabit.current.nom}"/>
        <br/>
        <h:outputText value="Prenom :" />
        <br/>
        <h:inputText value="#{listeEtu.monEtudiant.prenom}"/>
        <h:outputText value="#{listeEtu.current.prenom}"/>
        <br/>
        <h:outputText value="Age :"/>
        <br/>
        <h:inputText value="#{listeEtu.monEtudiant.age}"/>
        <h:outputText value="#{listeEtu.current.age}"/>
        <br/>
        <br/>
        <h:commandButton value="Supprimer" action="#{listeEtu.suppEtu(listeEtu.current)}"/>
        <h:commandButton value="save" action="#{listeEtu.saveEtu(listeEtu.current)}"/>
    </h:form>
</f:view>
</html>
