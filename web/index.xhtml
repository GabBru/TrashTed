<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:head="http://java.sun.com/jsf/html">
<h:head >
   <h:outputStylesheet name="table-style.css" library="css"/>
   <style type="text/css">
      .Bimage{background-image:url("#{request.contextPath}/resources/images/background.jpg"); }
   </style>
</h:head>

<h:body styleClass="Bimage">

   <f:view>

   <h:form>
      <h:commandButton value="Se connecter" action="conPage"/>
      <br/>


      <h:dataTable width="100%" value="#{listHabit.list}" var="h"
                   styleClass="order-table"
                   headerClass="order-table-header"
                   rowClasses="order-table-odd-row,order-table-even-row">
         <h:column>
            <f:facet name="header"> Nom </f:facet>
            #{h.nom}
         </h:column>
         <h:column>
            <f:facet name="header"> Type </f:facet>
            #{h.type}
         </h:column>
         <h:column>
            <f:facet name="header"> Prix </f:facet>
            #{h.prix}
         </h:column>
         <h:column>
            <f:facet name="header"> Image </f:facet>
            <img alt="" src="#{request.contextPath}#{h.getNom_img()}" width="200px" height="200px"/>
         </h:column>
      </h:dataTable>
   </h:form>
</f:view>
</h:body>
</html>
